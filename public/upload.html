<!DOCTYPE html>
<html>
<head><title>Upload 3D Model</title></head>
<body>
  <h2>Upload GLB or USDZ</h2>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <label>GLB File: <input type="file" name="glb" accept=".glb"></label><br><br>
    <label>USDZ File: <input type="file" name="usdz" accept=".usdz"></label><br><br>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
