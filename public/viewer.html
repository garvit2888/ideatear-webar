<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Viewer - IdeateAR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0; 
      padding: 0; 
      height: 100vh; 
      width: 100vw;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212; 
      color: #fff; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center;
    }

    model-viewer {
      width: 100vw;
      height: 80vh;
      background: #222;
      border-radius: 12px;
      box-shadow: 0 0 20px #ff4500;
    }

    #arButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 18px 36px;
      font-size: 22px;
      font-weight: 600;
      background: #ff6600;
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 100, 0, 0.8);
      transition: transform 0.2s ease;
      user-select: none;
      z-index: 10;
    }

    #arButton:hover {
      animation: glowPulse 1.4s infinite ease-in-out;
      background: #ff3300;
    }

    #arButton:active {
      transform: scale(0.95);
    }

    @keyframes glowPulse {
      0% {
        box-shadow: 0 0 10px rgba(255, 100, 0, 0.6), 0 0 20px rgba(255, 100, 0, 0.4);
      }
      50% {
        box-shadow: 0 0 25px rgba(255, 140, 0, 1), 0 0 40px rgba(255, 80, 0, 0.9);
      }
      100% {
        box-shadow: 0 0 10px rgba(255, 100, 0, 0.6), 0 0 20px rgba(255, 100, 0, 0.4);
      }
    }
  </style>
</head>
<body>

  <model-viewer
    id="modelViewer"
    ar
    ar-modes="scene-viewer quick-look webxr"
    camera-controls
    auto-rotate
    exposure="1"
    shadow-intensity="1"
  ></model-viewer>

  <button id="arButton" style="display:none;">View in AR</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const glb = params.get('glb');
    const usdz = params.get('usdz');
    const modelViewer = document.getElementById('modelViewer');
    const arButton = document.getElementById('arButton');

    function isIOS() {
      return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    }
    function isAndroid() {
      return /Android/.test(navigator.userAgent);
    }

    if (glb && glb !== 'null') {
      modelViewer.src = glb;
    }
    if (usdz && usdz !== 'null') {
      modelViewer.iosSrc = usdz;
    }

    window.addEventListener('load', () => {
      if (isIOS()) {
        arButton.style.display = 'inline-block';
        arButton.onclick = () => {
          const a = document.createElement('a');
          a.setAttribute('href', usdz);
          a.setAttribute('rel', 'ar');
          a.style.display = 'none';
          document.body.appendChild(a);
          a.click();
          a.remove();
        };
      } else if (isAndroid()) {
        modelViewer.enterAR();
      } else {
        modelViewer.style.display = 'block';
      }
    });
  </script>
</body>
</html>
