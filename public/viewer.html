<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Viewer - IdeateAR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    :root {
      --fire-orange: #ff6f00;
      --fire-glow: rgba(255, 111, 0, 0.6);
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #121212;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }

    model-viewer {
      width: 100vw;
      height: 80vh;
      background: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 20px var(--fire-orange);
    }

    #arButton {
      margin-top: 20px;
      padding: 18px 40px;
      font-size: 24px;
      font-weight: bold;
      color: black;
      background: var(--fire-orange);
      border: none;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 0 20px var(--fire-glow), 0 0 40px var(--fire-glow);
      animation: pulse 2s infinite ease-in-out;
      transition: all 0.3s ease-in-out;
    }

    #arButton:hover {
      background: #ff3d00;
      color: white;
      box-shadow: 0 0 30px rgba(255, 61, 0, 0.7), 0 0 50px rgba(255, 61, 0, 0.9);
      transform: scale(1.05);
    }

    #arButton:active {
      transform: scale(0.95);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 15px var(--fire-glow), 0 0 30px var(--fire-glow); }
      50% { box-shadow: 0 0 30px var(--fire-glow), 0 0 60px var(--fire-glow); }
      100% { box-shadow: 0 0 15px var(--fire-glow), 0 0 30px var(--fire-glow); }
    }
  </style>
</head>
<body>

  <model-viewer
    id="modelViewer"
    ar
    ar-modes="scene-viewer quick-look webxr"
    camera-controls
    auto-rotate
    exposure="1"
    shadow-intensity="1"
  ></model-viewer>

  <button id="arButton" style="display: none;">View in AR</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const glb = params.get('glb');
    const usdz = params.get('usdz');
    const modelViewer = document.getElementById('modelViewer');
    const arButton = document.getElementById('arButton');

    function isIOS() {
      return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    }

    function isAndroid() {
      return /Android/.test(navigator.userAgent);
    }

    if (glb && glb !== 'null') {
      modelViewer.src = glb;
    }

    if (usdz && usdz !== 'null') {
      modelViewer.iosSrc = usdz;
    }

    window.addEventListener('load', () => {
      if (isIOS()) {
        arButton.style.display = 'inline-block';
        arButton.onclick = () => {
          const a = document.createElement('a');
          a.setAttribute('href', usdz);
          a.setAttribute('rel', 'ar');
          a.style.display = 'none';
          document.body.appendChild(a);
          a.click();
          a.remove();
        };
      } else if (isAndroid()) {
        arButton.style.display = 'inline-block';
        arButton.onclick = () => {
          modelViewer.enterAR().catch(err => {
            alert("AR not supported or model failed to load.");
            console.error(err);
          });
        };
      } else {
        // Desktop fallback (show model only)
        modelViewer.style.display = 'block';
      }
    });
  </script>
</body>
</html>
