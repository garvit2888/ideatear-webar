<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View in AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- iOS Quick Look AR -->
  <meta name="apple-mobile-web-app-capable" content="yes">

  <style>
    body {
      margin: 0;
      background-color: #0e0e0e;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .ar-button {
      background: #ff4500;
      border: none;
      border-radius: 12px;
      padding: 16px 32px;
      font-size: 1.25rem;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 15px #ff4500;
      text-decoration: none;
      transition: all 0.3s ease-in-out;
      margin: 10px;
    }

    .ar-button:hover {
      box-shadow: 0 0 30px #ff4500, 0 0 50px #ff4500;
      transform: scale(1.05);
    }

    #buttons-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>

  <div id="buttons-container">
    <!-- Buttons will be injected by script -->
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const glb = urlParams.get('glb');
    const usdz = urlParams.get('usdz');

    const container = document.getElementById('buttons-container');

    if (/iPhone|iPad|iPod/i.test(navigator.userAgent) && usdz) {
      // iOS Quick Look button
      const a = document.createElement('a');
      a.href = usdz;
      a.rel = 'ar';
      a.className = 'ar-button';
      a.innerText = 'ðŸ‘€ View in AR (iOS)';
      const img = document.createElement('img');
      img.src = usdz;
      img.alt = 'AR Model';
      img.style.display = 'none';
      a.appendChild(img);
      container.appendChild(a);
    } else if (/Android/i.test(navigator.userAgent) && glb) {
      // Android Scene Viewer button
      const sceneViewerUrl = `intent://arvr.google.com/scene-viewer/1.0?file=${location.origin}${glb}&mode=ar_only&resizable=true&title=AR+Model#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;S.browser_fallback_url=${location.origin}${glb};end;`;

      const button = document.createElement('button');
      button.innerText = 'ðŸ‘€ View in AR (Android)';
      button.className = 'ar-button';
      button.onclick = () => {
        window.location.href = sceneViewerUrl;
      };
      container.appendChild(button);
    } else {
      const p = document.createElement('p');
      p.innerText = 'AR is only supported on iOS or Android devices.';
      container.appendChild(p);
    }
  </script>

</body>
</html>
